<!DOCTYPE html>
<html lang="en">
        <meta charset="UTF-8">
	<head>
        <title>Registration</title>
        <link rel="stylesheet" href="css/foundation.css">
        </head>

       <body>
        <table align="center" bgcolor="#45000">
         <table width="150" height="150" align="center" border="10" >
          <div id="overall" >
            <h1>Registration Form</h1>
             <fieldset>
             <legend>Contact Form</legend>
             <form id="formid" action=http://keepsafe.cmspace.org/registration.html>
             <label form= "Surname" Surname : <input type="text" id="Surname" name="Surname" size="30" height="30" /><br>
             <div>
             </div>
             <label form= "Firstname" Firstname : <input type="text" id="Firstname" name="Firstname" size="30" height="30" /><br>
             <div>
             </div>
             <label form= "Address" Address : <input type="text" id="Address" name="Address" size="30" height="30" /><br>
             <div>
             </div>
             <label form= "Postcode" Postcode : <input type="text" id="Postcode" name="Postcode" size="30" height="30" /><br>
             <div>
             </div>
             <label form= "Tel No" Tel No : <input type="text" id="Tel No" name="Tel No" size="30" height="30" /><br>
             <div>
             </div>
             <label form= "Email" Email : <input type="text" id="Email" name="Email" size="30" height="30" /><br>
            </div>
           </fieldset>
           </form>
          </div>
 	 </table>
 	</table>
 	
         If you wish to be contacted about other projects or oppertunities how would you like to be contacted?
         
         <table>
          <fieldset>
           <form="formid" action=http://keepsafe.cmspace.org/registration.html>
            <div align="left">
             <input type="checkbox" name="option1" value="Email"> Email<br>
             <input type="checkbox" name="option2" value="Text"> Text<br>
             <input type="checkbox" name="option3" value="Phone"> Phone<br>
             <input type="checkbox" name="option4" value="Post"> Post<br>
             <input type="checkbox" name="option5" value="Other"> Other<br>
             </div>
           </form>
          </fieldset>
         </table>
         
         How did you hear about Keep Safe Essex?
         
	 <table>
          <fieldset>
           <form="formid" action=http://keepsafe.cmspace.org/registration.html>
            <div align="left">
             <input type="checkbox" name="option1" value="Flyer"> Flyer<br>
             <input type="checkbox" name="option2" value="Poster"> Poster<br>
             <input type="checkbox" name="option3" value="Email"> Email<br>
             <input type="checkbox" name="option4" value="Facebook"> Facebook<br>
             <input type="checkbox" name="option5" value="Other"> Other<br>
             </div>
            </form>
           </fieldset>
          </table>
          
         Equality Monitoring(Optional)
         
         <table>
           <fieldset>
            <form="formid" action=http://keepsafe.cmspace.org/registration.html>
              <div align="left">
              <input type="checkbox" name="option1" value="Age"> Age<br>
              </div>
            </form>
           </fieldset>
           
	   <fieldset>
            <form="formid" action=http:keepsafe.cmspace.org/registration.html>
             <div align="left">
              <input type="checkbox" name="option1" value="Male"> Male<br>
              <input type="checkbox" name="option2" value="Female"> Female<br>
              <input type="checkbox" name="option5" value="Other"> Other<br>
             </div>
            </form>
           </fieldset>
            
         </table>
         <table>
           <fieldset>
            <form id="formid" action=http:keepsafe.cmspace.org/registration.html>
             <label form= "Ethnicity" Ethnicity (Please state in the box below) : <input type="text" id="Ethnicity" name="Ethnicity" size="30" height="30" /><br>
             <div>
             </div>
             <label form= "Disability" Disability, if any (please state in the box below) : <input type="text" id="Disability" name="Disability" size="30" height="30" /><br>
            </form>
           </fieldset>
         </table>
          
        </body>
</html>
